<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Options</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../sass/options.scss">
    </head>

    <body>
        <form id="optionsForm">
            <div id="testResult"></div>
            <div id="saveOK" data-l10n-ref="options.savedPreferences"></div>

            <div id="owlForExchangeBug" data-l10n-ref="options.errorOwlForExchangeBug"></div>

            <div class="form-group">
                <label for="mainUserLanguageCode" data-l10n-ref="options.mainUserLanguage">&nbsp;</label>
                <select id="mainUserLanguageCode" required>
                    <option value="af">Afrikaans - Afrikaans</option>
                    <option value="sq">Albanian - Shqip</option>
                    <option value="am">Amharic - አማርኛ</option>
                    <option value="ar">Arabic - العربية</option>
                    <option value="hy">Armenian - Հայերեն</option>
                    <option value="az">Azerbaijani - Azərbaycan dili</option>
                    <option value="eu">Basque - Euskara</option>
                    <option value="be">Belarusian - Беларуская</option>
                    <option value="bn">Bengali - বাংলা</option>
                    <option value="bs">Bosnian - Bosanski</option>
                    <option value="bg">Bulgarian - Български</option>
                    <option value="ca">Catalan - Català</option>
                    <option value="zh">Chinese - 中文</option>
                    <option value="hr">Croatian - Hrvatski</option>
                    <option value="cs">Czech - Čeština</option>
                    <option value="da">Danish - Dansk</option>
                    <option value="nl">Dutch - Nederlands</option>
                    <option value="en">English</option>
                    <option value="eo">Esperanto - Esperanto</option>
                    <option value="et">Estonian - Eesti</option>
                    <option value="fi">Finnish - Suomi</option>
                    <option value="fr">French - Français</option>
                    <option value="ka">Georgian - ქართული</option>
                    <option value="de">German - Deutsch</option>
                    <option value="el">Greek - Ελληνικά</option>
                    <option value="he">Hebrew - עברית</option>
                    <option value="hi">Hindi - हिन्दी</option>
                    <option value="hu">Hungarian - Magyar</option>
                    <option value="is">Icelandic - Íslenska</option>
                    <option value="id">Indonesian - Bahasa Indonesia</option>
                    <option value="ga">Irish - Gaeilge</option>
                    <option value="it">Italian - Italiano</option>
                    <option value="ja">Japanese - 日本語</option>
                    <option value="kn">Kannada - ಕನ್ನಡ</option>
                    <option value="kk">Kazakh - Қазақша</option>
                    <option value="ko">Korean - 한국어</option>
                    <option value="ku">Kurdish - Kurdî</option>
                    <option value="lv">Latvian - Latviešu</option>
                    <option value="lt">Lithuanian - Lietuvių</option>
                    <option value="mk">Macedonian - Македонски</option>
                    <option value="ms">Malay - Bahasa Melayu</option>
                    <option value="ml">Malayalam - മലയാളം</option>
                    <option value="mt">Maltese - Malti</option>
                    <option value="mr">Marathi - मराठी</option>
                    <option value="mn">Mongolian - Монгол</option>
                    <option value="ne">Nepali - नेपाली</option>
                    <option value="no">Norwegian - Norsk</option>
                    <option value="pl">Polish - Polski</option>
                    <option value="pt">Portuguese - Português</option>
                    <option value="pa">Punjabi - ਪੰਜਾਬੀ</option>
                    <option value="ro">Romanian - Română</option>
                    <option value="ru">Russian - Русский</option>
                    <option value="sr">Serbian - Српски</option>
                    <option value="sk">Slovak - Slovenčina</option>
                    <option value="sl">Slovenian - Slovenščina</option>
                    <option value="es">Spanish - Español</option>
                    <option value="sw">Swahili - Kiswahili</option>
                    <option value="sv">Swedish - Svenska</option>
                    <option value="ta">Tamil - தமிழ்</option>
                    <option value="te">Telugu - తెలుగు</option>
                    <option value="th">Thai - ไทย</option>
                    <option value="tr">Turkish - Türkçe</option>
                    <option value="uk">Ukrainian - Українська</option>
                    <option value="ur">Urdu - اردو</option>
                    <option value="vi">Vietnamese - Tiếng Việt</option>
                    <option value="cy">Welsh - Cymraeg</option>
                    <option value="yo">Yoruba - Yorùbá</option>
                    <option value="zu">Zulu - isiZulu</option>
                </select>
                <div class="description" data-l10n-ref="options.mainUserLanguage.description"></div>
            </div>

            <div class="form-group">
                <label for="llmProvider" data-l10n-ref="options.llmProvider">&nbsp;</label>
                <select id="llmProvider" required>
                    <option disabled selected data-l10n-ref="options.llmProvider.default"></option>
                    <option value="anthropic">Anthropic Claude</option>
                    <option value="google">Google Gemini</option>
                    <option value="ollama">Ollama (Llama, Phi, Mistral, Gemma, &hellip;)</option>
                    <option value="openai">OpenAI GPT</option>
                </select>
                <div class="description" data-l10n-ref="options.llmProvider.description"></div>
            </div>

            <div class="form-group">
                <label for="llmTemperature" data-l10n-ref="options.llmTemperature">&nbsp;</label>
                <input id="llmTemperature" data-required type="range" min="0" max="2" value="1" step="0.25">
                <div class="description" data-l10n-ref="options.llmTemperature.description"></div>
            </div>

            <div class="form-group">
                <label for="servicesTimeout" data-l10n-ref="options.servicesTimeout">&nbsp;</label>
                <input type="number" id="servicesTimeout" min="5" max="45" step="1" data-required>
            </div>

            <div class="form-group">
                <label for="debugMode" data-l10n-ref="options.debugMode">&nbsp;</label>
                <input type="checkbox" id="debugMode">
            </div>

            <!-- Anthropic Claude section -->
            <include src="partials/options-anthropic-claude.html"></include><!-- /Anthropic Claude section -->

            <!-- Google Gemini section -->
            <include src="partials/options-google-gemini.html"></include><!-- /Google Gemini section -->

            <!-- Ollama section -->
            <include src="partials/options-ollama.html"></include><!-- /Ollama section -->

            <!-- OpenAI GPT section -->
            <include src="partials/options-openai-gpt.html"></include><!-- /OpenAI GPT section -->

            <div class="form-group buttons">
                <button type="button" class="test" data-l10n-ref="options.testButton" disabled>&nbsp;</button>
                <button type="submit" class="save" data-l10n-ref="options.saveButton">&nbsp;</button>
            </div>
        </form>

        <script type="module" src="../ts/options/options.ts"></script>
        <script type="module" src="../ts/options/optionsOllama.ts"></script>
        <script type="module" src="../ts/options/optionsOpenai.ts"></script>
    </body>
</html>
